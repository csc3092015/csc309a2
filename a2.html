<!DOCTYPE html> <!-- we are using html5, so this is enough -->
	<!-- Use this as a wapper to control dimensions of the whole page -->
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="a2.css">
		<script language="javascript" type="text/javascript" src="a2.js"></script> 
		<title>Bug Game</title> 
		<link rel="shortcut Icon" type="image/x-icon" href="img/gameIcon.png">
		<!-- Icon comes from http://www.adventurefinder.co.uk/images/bug_b.png -->
	</head>
	<body>
		<!-- Start Page -->
		<section id="startPage">	
			<header>
				<h1>Game Menu</h1>
			</header>
			<h2>Level: </h2>
			<form> <!-- action is used when you need to send the data to a file, since we don't need one, I'm getting rid of this attribute -->
				<input type="radio" name="level" value="1">1</input>
				<input type="radio" name="level" value="2">2</input>				
			</form>
			<button type="button" id="startButton">Start Game</button>
			<p id="highScore">High Score: </p>
		</section>

		<!-- Game Page -->
		<section id="gamePage">
			<div id="infoBar">
		    	<div id="timer">
		   			<!-- Some JS function called here so that a timer can be used -->
		    	</div>
		    	<button type="button" id="pauseButton">Pause</button>
		    	<div id="currentScore"></div>
		    </div>
		    <div id="viewPort">
		    	<!-- A bunch of JS calling here -->
		    </div>
		    <button type="button" id="backButton">Back</button> <!-- this is just for testing purpose -->
	    </section>
	</body>
</html>
